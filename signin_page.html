<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin_style.css" />

    <!-- Link to the external CSS file -->
    <title>Home</title>
  </head>
  <body>
    <div class="column">
      <div class="sign-in">
        <div class="q-pay-logo"><img src="images/Qpay_Logo.svg" alt="" /></div>
        <div class="welcome-back">Welcome Back!</div>
        <div
          class="we-re-delighted-you-re-back-log-into-your-account-safely-and-take-in-the-moments"
        >
          We&#039;re delighted you&#039;re back! Log into your account safely
          and take in the moments.
        </div>
        <div class="input-text-frame">
          <div class="input-and-button">
            <div class="input">
              <div class="input-field">
                <div class="input-field-states">
                  <div class="input-field2">
                    <div class="first-name">Email or Phone Number</div>
                    <div class="place-holder">
                      <div class="place-holder2">Email or Phone Number</div>
                    </div>
                  </div>
                </div>
                <div class="input-field-states">
                  <div class="input-field2">
                    <div class="first-name">Password</div>
                    <div class="place-holder">
                      <div class="place-holder2">Enter Your Password</div>
                      <svg
                        class="eye-icon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M14.9998 12C14.9998 13.6569 13.6566 15 11.9998 15C10.3429 15 8.99976 13.6569 8.99976 12C8.99976 10.3431 10.3429 9 11.9998 9C13.6566 9 14.9998 10.3431 14.9998 12Z"
                          stroke="#1D1D1D"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <path
                          d="M2.45801 12C3.73228 7.94288 7.52257 5 12.0002 5C16.4778 5 20.2681 7.94291 21.5424 12C20.2681 16.0571 16.4778 19 12.0002 19C7.52256 19 3.73226 16.0571 2.45801 12Z"
                          stroke="#1D1D1D"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </div>
                    <div class="demo-text">Incorrect password! try again.</div>
                  </div>
                </div>
              </div>
              <div class="forgot-password-let-s-resolve-this">
                <a
                  href="forgot_password.html"
                  style="
                    display: inline-flex;
                    padding: 10px 20px;

                    align-items: center;
                    gap: 10px;
                    color: blue;
                    border-radius: 12px;
                    margin-left: 10px;
                    text-decoration: none;
                    justify-content: center;
                  "
                  >Forgot Password? Let&#039;s resolve this.</a
                >
              </div>
            </div>
            <div class="button">
              <div class="button2">
                <a
                  href="support_page.html"
                  style="
                    display: inline-flex;
                    padding: 10px 20px;
                    background-color: #355dff;
                    align-items: center;
                    gap: 10px;
                    color: #fff;
                    border-radius: 12px;
                    margin-left: 10px;
                    text-decoration: none;
                    justify-content: center;
                  "
                  >Log In</a
                >
              </div>
              <svg
                class="icon-solid-arrow-left"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M10.2929 16.7071C10.6834 17.0976 11.3166 17.0976 11.7071 16.7071L17.7071 10.7071C18.0976 10.3166 18.0976 9.68342 17.7071 9.29289L11.7071 3.29289C11.3166 2.90237 10.6834 2.90237 10.2929 3.29289C9.90237 3.68342 9.90237 4.31658 10.2929 4.70711L14.5858 9H3C2.44771 9 2 9.44772 2 10C2 10.5523 2.44771 11 3 11L14.5858 11L10.2929 15.2929C9.90237 15.6834 9.90237 16.3166 10.2929 16.7071Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="new-to-q-pay-get-started">
          <span
            ><span class="new-to-q-pay-get-started-span"> New to QPay? </span
            ><span class="new-to-q-pay-get-started-span2">
              <a
                href="signup_page.html"
                style="
                  display: inline-flex;
                  padding: 10px 20px;

                  align-items: center;
                  gap: 10px;
                  color: blue;
                  border-radius: 12px;
                  margin-left: 10px;
                  text-decoration: none;
                  justify-content: center;
                "
                >Get Started</a
              >
            </span></span
          >
        </div>
        <div class="sign-in-pana">
          <img src="images/pana.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
